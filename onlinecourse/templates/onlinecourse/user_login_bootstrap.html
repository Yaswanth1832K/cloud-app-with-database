{% extends 'onlinecourse/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card card-custom shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary font-weight-bold">Welcome Back</h2>
                        <p class="text-muted">Login to access your premium courses.</p>
                    </div>

                    {% if message %}
                    <div class="alert alert-danger-custom text-center mb-4">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form action="{% url 'onlinecourse:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="username" class="font-weight-600 text-dark">Username</label>
                            <input type="text" class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Enter your username" name="username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="psw" class="font-weight-600 text-dark">Password</label>
                            <input type="password"
                                class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Enter your password" name="psw" required>
                        </div>

                        <button class="btn btn-primary-custom btn-block py-3 rounded-pill shadow font-weight-bold mt-4"
                            type="submit">Sign In</button>

                        <div class="text-center mt-4">
                            <span class="text-muted small">Don't have an account?</span>
                            <a href="{% url 'onlinecourse:registration' %}"
                                class="font-weight-bold text-primary ml-1">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
