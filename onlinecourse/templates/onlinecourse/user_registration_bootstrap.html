{% extends 'onlinecourse/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-custom shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary font-weight-bold">Create Account</h2>
                        <p class="text-muted">Join our community of learners today.</p>
                    </div>

                    <form action="{% url 'onlinecourse:registration' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="font-weight-600 text-dark">Username</label>
                            <input type="text" class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Choose a username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="first_name" class="font-weight-600 text-dark">First Name</label>
                            <input type="text" class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Enter first name" name="first_name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="last_name" class="font-weight-600 text-dark">Last Name</label>
                            <input type="text" class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Enter last name" name="last_name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="psw" class="font-weight-600 text-dark">Password</label>
                            <input type="password"
                                class="form-control rounded-pill px-4 py-4 border-0 bg-light shadow-sm"
                                style="font-size: 1rem;" placeholder="Create a password" name="psw" required>
                        </div>

                        <button class="btn btn-primary-custom btn-block py-3 rounded-pill shadow font-weight-bold mt-4"
                            type="submit">Register Now</button>

                        <div class="text-center mt-4">
                            <span class="text-muted small">Already satisfy?</span>
                            <a href="{% url 'onlinecourse:login' %}"
                                class="font-weight-bold text-primary ml-1">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
